<form>
  <div class="form-check">
    <input type="radio" name="gender" class="form-check-input bounce" id="male" />
    <label class="form-check-label" for="male">Male</label>
  </div>
  <div class="form-check">
    <input type="radio" name="gender" class="form-check-input bounce" id="female" />
    <label class="form-check-label" for="female">Female</label>
  </div>
  <div class="form-check">
    <input type="radio" name="gender" class="form-check-input bounce" id="disabled" disabled />
    <label class="form-check-label" for="disabled">Disabled</label>
  </div>
  <div class="form-check">
    <input type="radio" name="gender" class="form-check-input bounce" id="disabled-checked" disabled checked />
    <label class="form-check-label" for="disabled-checked">Default</label>
  </div>
</form>
